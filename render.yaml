services:
  # Backend API
  - type: web
    name: whatsapp-bi-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          name: whatsapp-bi-redis
          type: redis
          property: connectionString
    
  # Frontend
  - type: web
    name: whatsapp-bi-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://whatsapp-bi-backend.onrender.com
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false

  # PostgreSQL (Supabase Database)
  - type: pserv
    name: whatsapp-bi-postgres
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./supabase/Dockerfile.postgres
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 10
    envVars:
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: postgres

  # Redis
  - type: redis
    name: whatsapp-bi-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases: []